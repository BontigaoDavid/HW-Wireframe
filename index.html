<!DOCTYPE html>

<html>

    <head> 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<!--
Header
Nav
Aside (With a Heading)
Section (With a Heading)
Article (With a Heading) contained within the Section
Headers contained within the Article
Paragraph contained within the Article-->

    <body>
        <div id="mainContainer">
            <header id="mainHeader">
                header
            </header>

            <nav>
                nav
            </nav>
            
            <div id="inlineContainer" class="clearfix">
                <section>
                        <header id="sectionHeader">section</header>
                        <article>
                            <header id="articleHeader">article</header>
                            <header id="articleHeadings">H1, H2, H3</header>
                            <p>paragraph start</p>
                        </article>
                </section>

                    <div id="asideContainer">
                        aside
                    </div>

            </div>
            
            <footer>
                footer
            </footer>
        </div>
    </body>
</html>
